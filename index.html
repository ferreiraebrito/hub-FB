<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Aplicações - F&B</title>
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/rmDMXYHr/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/JnsMVdFJ/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/FRYN5n6S/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/SKTkPpgW/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.postimg.cc/638tJ1Pn/android-chrome-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <style>
        /* === Reset e base === */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            background-color: #D9D9D9; 
        }

        /*
        * ======================================
        * === NOVO: SPLASH SCREEN (TELA DE ABERTURA) ===
        * ======================================
        */
        #splash-screen {
            position: fixed; /* Cobre a tela inteira */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff; /* Fundo branco */
            z-index: 9999; /* Fica por cima de tudo */

            /* Centraliza a logo */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Transição de fade-out */
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }

        #splash-screen img {
            max-width: 250px; /* Um bom tamanho para a logo na abertura */
            height: auto;
        }

        /* Classe que será adicionada pelo JS para esconder o splash */
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Impede cliques durante o fade */
        }
        /* ======================================
        * === FIM DO SPLASH SCREEN ===
        * ======================================
        */


        /* Layout do App (agora controlado por 'display: none' inicial) */
        .app-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            visibility: hidden; /* Começa invisível */
        }
        
        #splash-screen.hidden + .app-container {
            visibility: visible; /* Fica visível após o splash sumir */
        }

        /* === Área de Conteúdo (Iframe) === */
        #content {
            flex-grow: 1; 
            width: 100%;
            border: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* === Barra de Navegação Inferior === */
        #navbar {
            width: 100%;
            flex-shrink: 0; 
            background-color: #ffffff;
            border-top: 1px solid #888888; 
            padding: 12px 20px; 
            display: flex;
            flex-direction: row; 
            justify-content: center; 
            align-items: center;
            flex-wrap: wrap; 
            gap: 15px; 
        }

        #navbar button {
            background-color: #e0e7ef; 
            color: #2c3e50;
            border: 1px solid #ccd6dd;
            padding: 18px 25px; 
            font-size: 17px; 
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center; 
        }
        
        #navbar button:hover {
            background-color: #d0dbe8;
            transform: translateY(-1px);
        }
        
        #navbar button.ativo {
            background-color: #3498db; 
            color: white;
            border-color: #2980b9;
            font-weight: bold;
        }
        
        /* Media query para celulares */
        @media (max-width: 600px) {
            #navbar {
                padding: 10px;
                gap: 10px; 
            }
            #navbar button {
                flex-grow: 1;
                flex-basis: 120px; 
                padding: 16px 10px; 
            }
        }
    </style>
</head>

<body>

    <div id="splash-screen">
        <img src="https://i.postimg.cc/RF8h0M0M/logo-horizontal.jpg" alt="Logo Ferreira & Brito">
    </div>

    <div class="app-container">
        <div id="content">
            <iframe id="appFrame" title="Aplicação Embutida"></iframe>
        </div>
        
        <div id="navbar">
            <button type="button" class="ativo" data-app-key="armazem">Painel do Armazém</button>
            <button type="button" data-app-key="recebimento">Recebimento</button>
            <button type="button" data-app-key="manutencao">Manutenção</button>
            </div>
    </div>
        
    <script>
        const APP_URLS = {
            cliente: "https://script.google.com/macros/s/AKfycbxKLrGyELjMQDk8NHMa6yXazObTLJnXhGUag0H_JQ_YgSY6PWp3sULKC-4Ypvz9Jl_L0Q/exec",
            armazem: "https://script.google.com/macros/s/AKfycbyab_sgqJiVLi12LUmapzIwvC8l-T4e19NR9xgTBmzQwRSRrbD6zjqSvEo2mutMP_UA/exec",
            manutencao: "https://script.google.com/macros/s/AKfycbxjp_5JjVFjaqCzwLTuvIl-8BKM6w0rRV2hHZhOBKlgtSbojfMaLf2h7EwWwK7hwaJ8/exec",
            recebimento: "https://script.google.com/macros/s/AKfycby0Kfn5hKWYraZeLncpMYL_QoeYcbeOUuhhARxS57GtRzzunY06kL2Jcx9_D6ul5nlY/exec"
        };
        const iframe = document.getElementById('appFrame');
        const navContainer = document.getElementById('navbar'); 
        const navBotoes = navContainer.querySelectorAll('button');

        function loadApp(appKey) {
            const url = APP_URLS[appKey];
            if (!url) { console.error("URL não encontrada para a chave:", appKey); return; }
            iframe.src = url;
            navBotoes.forEach(btn => {
                btn.classList.toggle('ativo', btn.dataset.appKey === appKey);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Lógica dos botões
            navBotoes.forEach(btn => {
                btn.addEventListener('click', () => { 
                    if(btn.dataset.appKey) {
                        loadApp(btn.dataset.appKey); 
                    }
                });
            });
            
            // Carrega o primeiro app no iframe (isso acontece "atrás" do splash)
            loadApp('armazem');

            //
            // ======================================
            // === NOVO: LÓGICA DO SPLASH SCREEN ===
            // ======================================
            //
            const splash = document.getElementById('splash-screen');
            const splashDuration = 4000; // 4 segundos, como você pediu

            setTimeout(() => {
                // Inicia o fade-out
                splash.classList.add('hidden');
                
                // Remove o splash do layout *depois* que a animação de fade (500ms) terminar
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500); // 500ms é a duração da transição no CSS

            }, splashDuration);

        });
    </script>

</body>
</html>
